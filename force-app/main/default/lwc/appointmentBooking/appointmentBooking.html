<template>
  <div class="slds-box slds-theme_default slds-var-p-around_large">
    <h2 class="slds-text-heading_medium slds-text-align_center slds-var-m-bottom_medium">
      <strong>Book Appointment</strong>
    </h2>

    <div class="slds-grid slds-wrap slds-gutters">
   
      <template if:false={patientId}>
        <div class="slds-col slds-size_1-of-1">
          <lightning-combobox label="Patient" options={patientOptions} onchange={handlePatientChange}>
          </lightning-combobox>
        </div>
      </template>

      <template if:true={patientId}>
        <div class="slds-col slds-size_1-of-1">
          <lightning-input label="Patient" value={patientName} disabled>
          </lightning-input>
        </div>
      </template>

      <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
        <lightning-combobox class="doctor-select" label="Doctor" options={doctorOptions} onchange={handleDoctorChange}>
        </lightning-combobox>
      </div>

      <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
        <lightning-input class="appointment-date" type="date" label="Appointment Date" onchange={handleDateChange}>
        </lightning-input>
      </div>

      <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
        <lightning-combobox class="appointment-time" label="Time Slot" options={timeSlotOptions}
          onchange={handleTimeSlotChange}>
        </lightning-combobox>
      </div>

      <div class="slds-col slds-size_1-of-1">
        <lightning-textarea label="Reason" onchange={handleReasonChange}>
        </lightning-textarea>
      </div>

      <div class="slds-col slds-size_1-of-1 slds-text-align_center slds-var-m-top_large">
        <lightning-button variant="brand" label="Book Now" onclick={bookAppointment}>
        </lightning-button>
      </div>
    </div>
  </div>
</template>
